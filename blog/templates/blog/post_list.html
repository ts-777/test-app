{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% for post in posts %}
            <div class="content container">
                <div class="row">
                    <div class="col-md-4">
                        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    </div>
                    <div class="col-md-2">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                    </div>  
                </div>
      
            <p>{{ post.text|linebreaksbr }}</p>
            </div>  
        {% endfor %}
    </div>

{% endblock %}
