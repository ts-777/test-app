{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="content container">
            <div class="row">
                <div class="col-md-4">
                    <h1>{{ post.title }}</h1>
                </div>
                <div class="col-md-2">
                    {% if post.published_date %}
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                    {% endif %}
                </div>
                <div class="col-md-2">
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                </div>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
